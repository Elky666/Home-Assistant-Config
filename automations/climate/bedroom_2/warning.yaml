################################################################################
#
# If the radiator has been heating from more then 1 hour warn and stop
#
################################################################################

id: dd0747a6-1d9f-4aa1-af5a-b0bd5f6ca2fb
alias: Climate Bedroom 2 Radiator Warning
initial_state: true
trigger:
  - entity_id: binary_sensor.climate_bedroom_2_heating_warning
    for: 01:00:00
    platform: state
    to: 'on'
condition: []
action:
  - service: script.notify_message_engine
    data:
      who: home_app
      title: "Heating Warning"
      message: "Warning Bedroom 2 Radiator has been heating for 60 minutes"
  - service: switch.turn_off
    data:
      entity_id: switch.heating_bedroom_2_control_switch
mode: single