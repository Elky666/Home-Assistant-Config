id: 'a51bce11-75a4-447d-b1e5-6f7421e5f1b4'
alias: Climate Dining Room Schedule
initial_state: true
description: ""
mode: single
trigger:
  - platform: event
    event_type:
      - automation_reloaded
  - platform: time_pattern
    minutes: /10
  - platform: state
    entity_id: 
      - climate.dining_room
    to: "heat"
  - platform: state
    entity_id:
      - input_number.heating_minimum
      - input_number.heating_maximum
  - platform: state
    entity_id:
      - climate.dining_room
    attribute: preset_mode
    to: none
  - platform: state
    entity_id:
      - climate.dining_room
    from: "off"
condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: climate.dining_room
        state: "heat"
      - condition: state
        state: "none"
        attribute: preset_mode
        entity_id: climate.dining_room
action:
  - choose:
      - conditions:
          - condition: not
            conditions:
              - condition: template
                value_template: "{{ now().hour in [7, 12, 16, 17, 18, 19, 20, 21] }}"
        sequence:
          - service: climate.set_temperature
            data_template:
              temperature: > 
                {{ states('input_number.heating_minimum')| float(0) }}
            target:
              entity_id: climate.dining_room
      - conditions:
          - condition: template
            value_template: "{{ now().hour in [7, 12, 16, 17, 18, 19, 20, 21] }}"
        sequence:
          - service: climate.set_temperature
            data_template:
              temperature: >
                {{ states('input_number.heating_maximum')| float(0) }}
            target:
              entity_id: climate.dining_room