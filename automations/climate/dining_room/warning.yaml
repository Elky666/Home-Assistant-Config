id: 'climate_dining_room_radiator_warning'
alias: Climate Dining Room Radiator Warning
initial_state: true
trigger:
  - entity_id: binary_sensor.climate_dining_room_heating_warning
    for: 01:00:00
    platform: state
    to: 'on'
condition: []
action:
  - service: script.notify_message_engine
    data:
      who: home_app
      title: "Heating Warning"
      message: 'Warning Dining Room Radiator has been heating for 60 minutes'
  - service: switch.turn_off
    data:
      entity_id: switch.heating_dining_room_control_switch